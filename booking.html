<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Passionate Pet Pros</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <img src="images/logo.png" alt="Passionate Pet Pros Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="booking.html">Booking</a>
    </nav>
  </header>
  <main>
    <h1>Book a Visit</h1>
    <form action="https://formspree.io/f/mjkbqadp" method="POST" class="booking-form">
      <label for="name">Your Name:</label>
      <input type="text" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone">

      <label for="pet">Pet Type(s):</label>
      <input type="text" name="pet">

      <label for="service">Service Requested:</label>
      <select name="service">
        <option>20 Minute Walk / Visit</option>
        <option>30 Minute Walk / Visit</option>
        <option>Overnight Care</option>
        <option>Other</option>
      </select>

      <label for="date">Preferred Date/Time:</label>
      <input type="text" name="date">

      <label for="message">Additional Notes:</label>
      <textarea name="message"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>
